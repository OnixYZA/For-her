<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a suspicious link</title>
    
    <meta property="og:title" content="Not a suspicious link">
    <meta property="og:description" content="Trust me, just click it... üòâ">
    <meta property="og:image" content="https://media.tenor.com/IC9_rj_S_8AAAAAi/cat-kiss.gif">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            z-index: 10;
            width: 320px;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 20px; }

        /* Button Centering Logic */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            height: 60px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4CAF50; color: white; }
        
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            z-index: 1000;
            /* Initially relative so it stays centered next to Yes */
            position: relative; 
            white-space: nowrap;
        }

        .cat-img { width: 100%; height: 200px; border-radius: 20px; object-fit: cover; margin-bottom: 15px; }
        .hidden { display: none !important; }

        /* Popup */
        #popup-box {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2000;
            width: 260px;
            border: 4px solid #ffdeeb;
        }

        #idle-msg {
            position: fixed;
            color: #d63384;
            font-weight: bold;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body onmousemove="resetIdleTimer()" ontouchstart="resetIdleTimer()">

    <div id="container">
        <div id="main-content">
            <img class="cat-img" src="https://media.tenor.com/0v8U91S8f70AAAAi/peach-goma.gif">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="handleInteraction()" ontouchstart="handleInteraction()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <img class="cat-img" src="YOUR_IMAGE_LINK_HERE">
            <h1>YAY! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <img id="popup-img" class="cat-img" src="" style="margin-bottom: 5px;">
        <p id="popup-text" style="font-weight: bold; color: #333; margin: 0;"></p>
    </div>

    <div id="idle-msg" class="hidden">Wait, come back! üòè</div>

    <script>
        let stage = 0;
        let timerRunning = false;
        let idleTimer;

        // DIRECT LINKS - Better for Live Server
        const drama = [
            { t: "Oops! Wrong button! üòÖ", i: "https://media.tenor.com/83u6G79pD78AAAAi/cat-confused.gif" },
            { t: "No? Really? ü•∫", i: "https://media.tenor.com/X4yD_i0_XmUAAAAi/cat-cry.gif" },
            { t: "Are you serious right now?", i: "https://media.tenor.com/1-ZkXG7tQooAAAAC/ishowspeed-speed.gif" },
            { t: "Pookie please... üò≠", i: "https://media.tenor.com/V7R9v97p_m4AAAAi/cat-crying.gif" },
            { t: "Don't do this to me! üíî", i: "https://media.tenor.com/G55nF2mE-0AAAAAi/sad-cat.gif" },
            { t: "I'm gonna cry a lot! üåä", i: "https://media.tenor.com/f7S9p8u7-4AAAAAi/cat-water.gif" },
            { t: "Sad Hamster is watching... üêπ", i: "https://media.tenor.com/4C-N5qC4d7oAAAAi/sad-hamster-meme.gif" }
        ];

        function handleInteraction() {
            moveButton();
            if (!timerRunning) {
                timerRunning = true;
                updatePopup();
                setInterval(() => { if (stage < drama.length) updatePopup(); }, 2500);
            }
        }

        function updatePopup() {
            const popup = document.getElementById('popup-box');
            document.getElementById('popup-text').innerText = drama[stage].t;
            document.getElementById('popup-img').src = drama[stage].i;
            popup.classList.remove('hidden');
            if (stage < drama.length - 1) stage++;
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Switch to fixed only when she first hovers
            btn.style.position = 'fixed'; 
            
            const pad = 80;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - pad) + (pad/2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - pad) + (pad/2);
            
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            const msg = document.getElementById('idle-msg');
            msg.classList.add('hidden');

            if (!document.getElementById('main-content').classList.contains('hidden')) {
                idleTimer = setTimeout(() => {
                    const btn = document.getElementById('noBtn');
                    msg.classList.remove('hidden');
                    msg.style.left = btn.offsetLeft + "px";
                    msg.style.top = (btn.offsetTop - 50) + "px";
                }, 4000);
            }
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('popup-box').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a1";
        }
    </script>
</body>
</html>
