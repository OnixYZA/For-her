<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 { color: #d63384; transition: 0.3s; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.1s;
        }
        #yesBtn { background-color: #4CAF50; color: white; margin-right: 10px; }
        #noBtn { background-color: #f44336; color: white; position: relative; z-index: 100; }
        .cat-img { width: 300px; height: auto; border-radius: 15px; margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* The Drama Pop-up */
        #popup-box {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 300px; /* Made slightly wider for text */
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <img id="display-img" class="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
            <h1 id="question">Will you be my Valentine? üåπ</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="handleHover()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <img class="cat-img" src="https://github.com/OnixYZA/For-her/blob/main/US.jpeg?raw=true">
            <h1>YAY! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <img id="popup-img" class="cat-img" src="" style="width: 100%;">
        <p id="popup-text" style="font-weight: bold; font-size: 1.2rem; margin-top: 10px;"></p>
    </div>

    <script>
        let questionIndex = 0;
        let timerRunning = false;
        
        // HERE ARE THE 7 CREATIVE STAGES
        const content = [
            { text: "Oops! Wrong button! üòÖ", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eGxpbnVnZnJ3NndoejB2ZnF6cW54aWZ5cjd4aWZ5cjd4aWZ5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif" }, 
            { text: "No? Really? ü•∫", img: "https://media.giphy.com/media/OPU6pzxn8Y1qE/giphy.gif" },
            { text: "Are you serious right now?", img: "https://media.giphy.com/media/Sid4QgwDxJfDMZ9dtF/giphy.gif" }, // Speed
            { text: "Pookie please... üò≠", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif" },
            { text: "Don't do this to me! üíî", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/BEob5zFkS7LWQGnQP4/giphy.gif" },
            { text: "I'm gonna cry... like a lot. üåä", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9yvZhba/giphy.gif" },
            { text: "Ok fine, I'll just go eat worms. ü™±", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/CM1rHbKDMd2BW/giphy.gif" }
        ];

        function handleHover() {
            moveButton();
            
            // Start the sequence only once
            if (!timerRunning) {
                timerRunning = true;
                
                // Show the first one immediately
                if (questionIndex < content.length) {
                    showNextQuestion();
                }
                
                // Set interval to change pop-up every 2 seconds
                const hoverInterval = setInterval(() => {
                    if (questionIndex < content.length) {
                        showNextQuestion();
                    } else {
                        clearInterval(hoverInterval);
                    }
                }, 2000);
            }
        }

        function showNextQuestion() {
            const popup = document.getElementById('popup-box');
            const pText = document.getElementById('popup-text');
            const pImg = document.getElementById('popup-img');

            popup.classList.remove('hidden');
            pText.innerText = content[questionIndex].text;
            pImg.src = content[questionIndex].img;

            questionIndex++;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            
            // Random position within screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 80);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 80);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('popup-box').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a1";
        }
    </script>
</body>
</html>
