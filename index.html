<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a suspicious link</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            width: 300px;
            z-index: 10;
        }

        /* Large Emoji "Image" */
        .emoji-display { font-size: 80px; margin-bottom: 10px; display: block; }
        
        h1 { color: #d63384; font-size: 1.5rem; margin-top: 10px; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        #yesBtn { background-color: #4CAF50; color: white; position: relative; z-index: 100; }
        
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: relative; /* Starts in place, then moves */
            z-index: 9999; 
            white-space: nowrap;
        }

        .hidden { display: none !important; }

        #popup-box {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 5000;
            width: 260px;
            border: 4px solid #ffdeeb;
            pointer-events: none; /* Can click through it */
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <span class="emoji-display">ğŸ±â¤ï¸</span>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <span class="emoji-display">ğŸŠğŸ¥°</span>
            <h1>YAY! See you on the 14th!</h1>
            <p>Check your texts! â¤ï¸</p>
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <span id="popup-emoji" style="font-size: 60px;"></span>
        <p id="popup-text" style="font-weight: bold; color: #d63384; margin-top: 10px;"></p>
    </div>

    <script>
        let stage = 0;
        let timerStarted = false;
        let dramaTimer;

        // Emojis instead of GIFs = 0% chance of failing
        const drama = [
            { t: "Wait, wrong button! ğŸ˜…", e: "ğŸ¤¨" },
            { t: "Are you sure? ğŸ¥º", e: "ğŸ˜¿" },
            { t: "Pookie please... ğŸ˜­", e: "ğŸ’”" },
            { t: "I'm gonna cry! ğŸŒŠ", e: "ğŸ˜¢" },
            { t: "Look at this face... ğŸ±", e: "ğŸ¥º" },
            { t: "Fine, eat worms! ğŸª±", e: "ğŸ’€" }
        ];

        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // MATH FIX: Force button to stay within window padding
            const padding = 80;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding;

            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";

            if (!timerStarted) {
                timerStarted = true;
                showPopup();
                dramaTimer = setInterval(showPopup, 3000);
            }
        }

        function showPopup() {
            if (stage < drama.length) {
                const box = document.getElementById('popup-box');
                document.getElementById('popup-emoji').innerText = drama[stage].e;
                document.getElementById('popup-text').innerText = drama[stage].t;
                box.classList.remove('hidden');
                stage++;
            } else {
                clearInterval(dramaTimer);
            }
        }

        function celebrate() {
            clearInterval(dramaTimer);
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('popup-box').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a1";
        }
    </script>
</body>
</html>
