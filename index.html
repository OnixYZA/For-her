<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 { color: #d63384; }
        .buttons { margin-top: 20px; height: 60px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #yesBtn { background-color: #4CAF50; color: white; margin-right: 10px; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: relative; 
            z-index: 100;
            border: 2px solid #ffffff;
        }
        .cat-img { width: 300px; height: auto; border-radius: 15px; margin-bottom: 20px; }
        .hidden { display: none !important; }

        #popup-box {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 280px;
        }

        /* Styling for the "Come Back" hint */
        #idle-msg {
            position: fixed;
            color: #d63384;
            font-weight: bold;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            pointer-events: none; /* Mouse goes through it */
            z-index: 99;
        }
    </style>
</head>
<body onmousemove="resetIdleTimer()">

    <div id="container">
        <div id="main-content">
            <img class="cat-img" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXpueXF5bmZ3NjZidWp4bmZ3NjZidWp4bmZ3NjZidWp4bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
            <h1>Will you be my Valentine? üåπ</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="handleHover()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <img class="cat-img" src="https://github.com/OnixYZA/For-her/blob/main/US.jpeg?raw=true">
            <h1>YAY! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <img id="popup-img" class="cat-img" src="" style="width: 100%; margin-bottom: 10px;">
        <p id="popup-text" style="font-weight: bold; font-size: 1.1rem; margin: 0;"></p>
    </div>

    <div id="idle-msg" class="hidden">Wait, come back! You haven't answered yet! üòè</div>

    <script>
        let questionIndex = 0;
        let timerRunning = false;
        let idleTimer;
        
        const content = [
            { text: "Oops! Wrong button! üòÖ", img: "https://i.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" }, 
            { text: "No? Really? ü•∫", img: "https://i.giphy.com/media/OPU6pzxn8Y1qE/giphy.gif" },
            { text: "Are you serious right now?", img: "https://i.giphy.com/media/Sid4QgwDxJfDMZ9dtF/giphy.gif" }, 
            { text: "Pookie please... üò≠", img: "https://i.giphy.com/media/qUIm5wu6LAAog/giphy.gif" },
            { text: "Don't do this to me! üíî", img: "https://i.giphy.com/media/BEob5zFkS7LWQGnQP4/giphy.gif" },
            { text: "I'm gonna cry... like a lot. üåä", img: "https://i.giphy.com/media/mlvseq9yvZhba/giphy.gif" },
            { text: "Ok fine, I'll just go eat worms. ü™±", img: "https://i.giphy.com/media/CM1rHbKDMd2BW/giphy.gif" }
        ];

        function handleHover() {
            moveButton();
            document.getElementById('idle-msg').classList.add('hidden'); // Hide msg if she's active
            if (!timerRunning) {
                timerRunning = true;
                showNextQuestion();
                const hoverInterval = setInterval(() => {
                    if (questionIndex < content.length) {
                        showNextQuestion();
                    } else {
                        clearInterval(hoverInterval);
                    }
                }, 2500);
            }
        }

        function showNextQuestion() {
            const popup = document.getElementById('popup-box');
            const pText = document.getElementById('popup-text');
            const pImg = document.getElementById('popup-img');

            popup.classList.remove('hidden');
            pText.innerText = content[questionIndex].text;
            pImg.src = content[questionIndex].img;
            questionIndex++;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed'; 
            
            const padding = 100;
            const x = Math.random() * (window.innerWidth - (padding * 2)) + padding;
            const y = Math.random() * (window.innerHeight - (padding * 2)) + padding;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for the Idle Message
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            const msg = document.getElementById('idle-msg');
            msg.classList.add('hidden');

            idleTimer = setTimeout(() => {
                const noBtn = document.getElementById('noBtn');
                if (!document.getElementById('main-content').classList.contains('hidden')) {
                    msg.classList.remove('hidden');
                    // Position message near the "No" button
                    msg.style.left = (parseInt(noBtn.style.left) || 0) + "px";
                    msg.style.top = (parseInt(noBtn.style.top) - 40) + "px";
                }
            }, 5000); // 5 seconds of no movement triggers it
        }

        function celebrate() {
            clearTimeout(idleTimer);
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('popup-box').classList.add('hidden');
            document.getElementById('idle-msg').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a1";
        }
    </script>
</body>
</html>
