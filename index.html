<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Not a suspicious link</title>
    <meta property="og:title" content="Not a suspicious link">
    <meta property="og:description" content="Trust me, just click it... üòâ">
    <meta property="og:image" content="https://media.tenor.com/IC9_rj_S_8AAAAi/cat-kiss.gif">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; 
            touch-action: none; /* Prevents scrolling so they can't 'catch' the button by scrolling */
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            position: relative;
            z-index: 10;
            max-width: 90%;
        }
        h1 { color: #d63384; font-size: 1.8rem; }
        .buttons { margin-top: 25px; height: 60px; position: relative; }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            outline: none;
        }

        #yesBtn { background-color: #4CAF50; color: white; transition: transform 0.2s; }
        #yesBtn:active { transform: scale(0.9); }

        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: fixed; /* Fixed relative to SCREEN, not container */
            z-index: 1000;
            transition: top 0.3s ease, left 0.3s ease; /* Smooth movement */
        }

        .cat-img { width: 250px; height: 250px; border-radius: 20px; margin-bottom: 20px; object-fit: cover; }
        .hidden { display: none !important; }

        /* Stable Popup Design */
        #popup-box {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2000;
            width: 80%;
            max-width: 300px;
            border: 3px solid #ffdeeb;
        }

        #idle-msg {
            position: fixed;
            color: #d63384;
            font-weight: bold;
            font-size: 0.9rem;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body onmousemove="resetIdleTimer()" ontouchstart="resetIdleTimer()">

    <div id="container">
        <div id="main-content">
            <img class="cat-img" src="https://media.tenor.com/0v8U91S8f70AAAAi/peach-goma.gif" alt="Cute Cat">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="handleInteraction()" ontouchstart="handleInteraction()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <img class="cat-img" src="https://media.tenor.com/IC9_rj_S_8AAAAi/cat-kiss.gif" alt="Happy!">
            <h1>YAY! See you on the 14th! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <img id="popup-img" class="cat-img" src="" style="width: 100%; height: 200px;">
        <p id="popup-text" style="font-weight: bold; color: #333; margin: 10px 0 0 0;"></p>
    </div>

    <div id="idle-msg" class="hidden">Wait, come back! üòè</div>

    <script>
        let stage = 0;
        let timerRunning = false;
        let idleTimer;

        // UPDATED STABLE GIF LINKS (Tenor)
        const drama = [
            { t: "Oops! Wrong button! üòÖ", i: "https://media.tenor.com/83u6G79pD78AAAAi/cat-confused.gif" },
            { t: "No? Really? ü•∫", i: "https://media.tenor.com/X4yD_i0_XmUAAAAi/cat-cry.gif" },
            { t: "Are you serious right now?", i: "https://media.tenor.com/1-ZkXG7tQooAAAAC/ishowspeed-speed.gif" }, // Speed
            { t: "Pookie please... üò≠", i: "https://media.tenor.com/V7R9v97p_m4AAAAi/cat-crying.gif" },
            { t: "Don't do this to me! üíî", i: "https://media.tenor.com/G55nF2mE-0AAAAAi/sad-cat.gif" },
            { t: "I'm gonna cry a lot! üåä", i: "https://media.tenor.com/f7S9p8u7-4AAAAAi/cat-water.gif" },
            { t: "Ok fine, I'll go eat worms. ü™±", i: "https://media.tenor.com/4C-N5qC4d7oAAAAi/sad-hamster-meme.gif" } // Sad hamster is trendy/funny
        ];

        function handleInteraction() {
            moveButton();
            document.getElementById('idle-msg').classList.add('hidden');

            if (!timerRunning) {
                timerRunning = true;
                // Show first popup immediately
                updatePopup();
                // Start timer
                setInterval(() => {
                    if (stage < drama.length) updatePopup();
                }, 2500);
            }
        }

        function updatePopup() {
            const popup = document.getElementById('popup-box');
            const pText = document.getElementById('popup-text');
            const pImg = document.getElementById('popup-img');

            popup.classList.remove('hidden');
            pText.innerText = drama[stage].t;
            pImg.src = drama[stage].i;
            
            // Advance stage, but stop at the last one
            if (stage < drama.length - 1) {
                stage++;
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const pad = 100; // Buffer to keep away from edges
            
            // Calculate random position within the SAFE ZONE
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - pad) + (pad/2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - pad) + (pad/2);
            
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            const msg = document.getElementById('idle-msg');
            msg.classList.add('hidden');

            // If we are still on the question screen
            if (!document.getElementById('main-content').classList.contains('hidden')) {
                idleTimer = setTimeout(() => {
                    const btn = document.getElementById('noBtn');
                    // Show message near the current button position
                    msg.classList.remove('hidden');
                    msg.style.left = btn.offsetLeft + "px";
                    msg.style.top = (btn.offsetTop - 50) + "px";
                }, 4000);
            }
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('popup-box').classList.add('hidden');
            document.getElementById('idle-msg').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff85a1";
        }
    </script>
</body>
</html>
